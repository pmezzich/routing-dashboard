<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="logo"><h2>Prebid Analytics</h2></div>
      <div class="nav-item" onclick="window.location.href='index.html'">Dashboard</div>
      <div class="nav-item active">Analytics</div>
    </div>
    <div class="header"><h1>Analytics Charts</h1></div>
    <div class="main-content">
      <canvas id="memberChart" height="120"></canvas>
    </div>
    <div class="footer">Prebid Analytics Â© 2025</div>
  </div>

  <script>
    fetch('requests.json')
      .then(res => res.json())
      .then(data => {
        const memberCount = data.filter(r => r.status === "member").length;
        const nonMemberCount = data.length - memberCount;
        new Chart(document.getElementById("memberChart"), {
          type: "pie",
          data: {
            labels: ["Members", "Non-Members"],
            datasets: [{
              data: [memberCount, nonMemberCount],
              backgroundColor: ["#06d6a0", "#ef476f"]
            }]
          }
        });
      });
  </script>
</body>
</html>
