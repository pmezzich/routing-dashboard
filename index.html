<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prebid Request Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f9f9f9;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #toggle {
      margin: 20px auto;
    }

    .request {
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
      width: 80%;
      border-radius: 6px;
      text-align: left;
    }

    .hidden {
      display: none;
    }

    label {
      font-weight: bold;
      margin: 0 15px;
    }

    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Prebid Request Dashboard</h1>

  <div id="toggle">
    <label>
      <input type="radio" name="filter" value="member" checked> Member Requests
    </label>
    <label>
      <input type="radio" name="filter" value="non-member"> Non-Member Requests
    </label>
  </div>

  <div id="requests"></div>

  <script>
    let requests = [];

    fetch("requests.json")
      .then(response => response.json())
      .then(data => {
        requests = data;
        render("member");
      });

    function render(filter) {
      const container = document.getElementById("requests");
      container.innerHTML = "";
      requests
        .filter(r => r.status === filter)
        .forEach(r => {
          const div = document.createElement("div");
          div.className = "request";
          div.innerHTML = `
            <strong>Company:</strong> ${r.company}<br>
            <strong>Title:</strong> <a href="${r.url}" target="_blank">${r.title}</a><br>
            <strong>Submitted by:</strong> ${r.author}<br>
            <strong>Date:</strong> ${new Date(r.timestamp).toLocaleString()}
          `;
          container.appendChild(div);
        });
    }

    document.querySelectorAll('input[name="filter"]').forEach(radio => {
      radio.addEventListener("change", () => render(radio.value));
    });
  </script>
</body>
</html>
