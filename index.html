<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard with Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2b2d42;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    .chatbox-header {
      background-color: #2b2d42;
      color: white;
      padding: 0.5rem;
      text-align: center;
      font-weight: bold;
    }

    .chatbox-messages {
      flex: 1;
      padding: 0.5rem;
      overflow-y: auto;
    }

    .chatbox-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chatbox-input input {
      flex: 1;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .chatbox-input button {
      background-color: #2b2d42;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Routing Dashboard</h1>
  </header>
  <main>
    <p>Welcome to the dashboard!</p>
  </main>

  <div class="chatbox" id="chatbox">
    <div class="chatbox-header">Ask PeterBot</div>
    <div class="chatbox-messages" id="chatbox-messages"></div>
    <div class="chatbox-input">
      <input type="text" id="chatbox-input" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('chatbox-input');
      const message = input.value;
      if (!message) return;

      const messagesContainer = document.getElementById('chatbox-messages');
      const userMsg = document.createElement('div');
      userMsg.textContent = "You: " + message;
      messagesContainer.appendChild(userMsg);

      input.value = '';

      const response = await fetch('https://routing-dashboard-backend.onrender.com/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: message })
      });

      const data = await response.json();
      const botMsg = document.createElement('div');
      botMsg.textContent = "Bot: " + data.answer;
      messagesContainer.appendChild(botMsg);

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
